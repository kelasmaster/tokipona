<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toki Pona ‚Üí Sitelen Pona Symbol</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 60%;
      max-width: 300px;
    }
    #symbol {
      margin-top: 2rem;
    }
    #symbol img {
      width: 128px;
      height: 128px;
    }
  </style>
</head>
<body>
  <h1>üî§ Toki Pona ‚Üí Sitelen Pona</h1>
  <p>Type a word (e.g. <code>jan</code>, <code>suno</code>, <code>moku</code>):</p>
  <input type="text" id="wordInput" oninput="showSymbol()">
  <div id="symbol"></div>

  <script>
    function showSymbol() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const symbolDiv = document.getElementById("symbol");

      if (!word) {
        symbolDiv.innerHTML = "";
        return;
      }

      const url = `https://sitelen.nimi.li/img/${word}.png`;
      const img = new Image();
      img.onload = () => {
        symbolDiv.innerHTML = `<img src="${url}" alt="${word}"><p>${word}</p>`;
      };
      img.onerror = () => {
        symbolDiv.innerHTML = `<p>‚ùì No symbol found for "<strong>${word}</strong>"</p>`;
      };
      img.src = url;
    }
  </script>
</body>
</html>
