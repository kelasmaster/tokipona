<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toki Pona Font Demo</title>
  <link rel="stylesheet" href="https://davidar.github.io/linja-pona/stylesheet.css">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .sitelen { font-family: 'linja pona', sans-serif; font-size: 4rem; }
  </style>
</head>
<body>
  <h1>Toki Pona → Sitelen Pona</h1>
  <p>Type a word, see its symbol:</p>
  <input id="tp" placeholder="type: jan, suno, moku…" oninput="render()" style="font-size:1.5rem;padding:0.5rem;">
  <p class="sitelen" id="out"></p>

<script>
function render() {
  const inpt = document.getElementById('tp').value.trim();
  document.getElementById('out').textContent = inpt;
}
</script>
</body>
</html>
