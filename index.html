<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitelen Pona Symbol Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 60%;
      max-width: 300px;
    }
    #symbol {
      margin-top: 2rem;
    }
    #symbol img {
      width: 128px;
      height: 128px;
    }
  </style>
</head>
<body>
  <h1>üß† Toki Pona ‚Üí Sitelen Pona</h1>
  <p>Type a word (e.g. <code>jan</code>, <code>suno</code>, <code>moku</code>):</p>
  <input type="text" id="wordInput" oninput="showSymbol()">
  <div id="symbol"></div>

  <script>
    function showSymbol() {
      const w = document.getElementById("wordInput").value.trim().toLowerCase();
      const div = document.getElementById("symbol");
      if (w === "") {
        div.innerHTML = "";
        return;
      }
      const url = `https://sitelen.nimi.li/img/128/${w}.png`;
      const img = new Image();
      img.onload = () => div.innerHTML = `<img src="${url}" alt="${w}">`;
      img.onerror = () => div.innerHTML = `<p>‚ùì No symbol found for ‚Äú${w}‚Äù</p>`;
      img.src = url;
    }
  </script>
</body>
</html>
