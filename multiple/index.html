<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toki Pona Symbol Viewer (Multiple Words)</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 1.5rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: #f0f0f0;
      width: 80%;
      max-width: 400px;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 5px #00d1ff;
    }
    #symbol {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    #symbol img {
      width: 96px;
      height: 96px;
      filter: drop-shadow(0 0 3px #00d1ff);
    }
    .word-label {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .symbol-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>üåå Toki Pona Symbol Viewer</h1>
  <p>Type words like <code>jan moku suno</code></p>
  <input type="text" id="wordInput" oninput="showSymbols()">
  <div id="symbol"></div>

  <script>
    function showSymbols() {
      const input = document.getElementById("wordInput").value.trim().toLowerCase();
      const words = input.split(/\s+/);
      const symbolDiv = document.getElementById("symbol");
      symbolDiv.innerHTML = "";

      words.forEach(word => {
        const url = `https://sitelen.nimi.li/img/${word}.png`;
        const img = new Image();
        img.src = url;
        img.alt = word;
        img.onload = () => {
          const container = document.createElement("div");
          container.className = "symbol-container";
          container.innerHTML = `<img src="${url}" alt="${word}"><div class="word-label">${word}</div>`;
          symbolDiv.appendChild(container);
        };
        img.onerror = () => {
          console.warn(`Symbol not found: ${word}`);
          // Optionally add a fallback display:
          const fallback = document.createElement("div");
          fallback.className = "symbol-container";
          fallback.innerHTML = `<div style="width:96px;height:96px;display:flex;align-items:center;justify-content:center;background:#333;border-radius:8px;">‚ùì</div><div class="word-label">${word}</div>`;
          symbolDiv.appendChild(fallback);
        };
      });
    }
  </script>
</body>
</html>
