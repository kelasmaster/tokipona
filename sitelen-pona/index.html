      height: 80px;

    for (const [tp, [en, id]] of Object.entries(dictionary)) {

      id.split(",").forEach(w => reverseDict[w.trim()] = tp);
    }

    let lang = 0;
    let symbolOnly = false;
    let style = 'pona';
    let dark = true;

    function renderSymbols() {
      const input = document.getElementById("wordInput").value.trim().toLowerCase();
      const words = input.split(/\s+/);
      const result = document.getElementById("symbolResult");
      result.innerHTML = "";

      words.forEach(word => {
        const toki = dictionary[word] ? word : reverseDict[word];
        if (!toki) return;

        const img = document.createElement("img");
        img.alt = toki;

        if (style === 'pona') {
          img.src = `https://sitelen.nimi.li/img/${toki}.png`;
        } else {
          img.src = `https://nimi.li/internal/api/ss?word=${toki}`;
        }

        result.appendChild(img);
      });
    }

    function toggleLang() {
      lang = 1 - lang;
      renderSymbols();
    }

    function toggleSymbolOnly() {
      symbolOnly = !symbolOnly;
      renderSymbols();
    }

    function toggleStyle() {
      style = (style === 'pona') ? 'sitelen' : 'pona';
      renderSymbols();
    }

    function toggleDark() {
      dark = !dark;
      document.body.className = dark ? "dark" : "light";
    }

    function downloadImage() {
      const result = document.getElementById("symbolResult");
      html2canvas(result, { backgroundColor: null }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'toki-pona-symbols.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
