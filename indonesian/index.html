<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toki Pona Symbol Viewer</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 1.5rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: #f0f0f0;
      width: 80%;
      max-width: 400px;
      outline: none;
    }
    input:focus {
      box-shadow: 0 0 5px #00d1ff;
    }
    #symbol {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .symbol-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .symbol-container img {
      width: 96px;
      height: 96px;
      filter: drop-shadow(0 0 3px #00d1ff);
      cursor: pointer;
    }
    .word-label {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .translation {
      font-size: 0.8rem;
      color: #66bb6a;
    }
    .favorite-btn {
      background: #00d1ff;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      margin-top: 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    #favorites {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-inline: auto;
    }
    #favorites h3 {
      margin-bottom: 0.5rem;
    }
    .fav-item {
      display: inline-block;
      background: #1e1e1e;
      padding: 6px 10px;
      border-radius: 12px;
      margin: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #00d1ff;
    }
  </style>
</head>
<body>
  <h1>üåå Toki Pona Symbol Viewer</h1>
  <p>Type words like <code>jan moku suno</code></p>
  <input type="text" id="wordInput" oninput="showSymbols()">
  <div id="symbol"></div>
  <div id="favorites">
    <h3>‚ù§Ô∏è Favorite Words</h3>
    <div id="favoriteList"></div>

    function showSymbols() {
      const input = document.getElementById("wordInput").value.trim().toLowerCase();
      const words = input.split(/\s+/);
      const symbolDiv = document.getElementById("symbol");
      symbolDiv.innerHTML = "";

      words.forEach(word => {
        const url = `https://sitelen.nimi.li/img/${word}.png`;
        const img = new Image();
        img.src = url;
        img.alt = word;

        img.onload = () => {
          const container = document.createElement("div");
          container.className = "symbol-container";
          container.innerHTML = `
            <img src="${url}" alt="${word}" onclick="playAudio('${word}')">
            <div class="word-label">${word}</div>
            <div class="translation">${dictionary[word] || '‚ùì'}</div>
            <button class="favorite-btn" onclick="addFavorite('${word}')">‚≠ê Favorit</button>
          `;
          symbolDiv.appendChild(container);
        };

        img.onerror = () => {
          const fallback = document.createElement("div");
          fallback.className = "symbol-container";
          fallback.innerHTML = `
            <div style="width:96px;height:96px;display:flex;align-items:center;justify-content:center;background:#333;border-radius:8px;">‚ùì</div>
            <div class="word-label">${word}</div>
            <div class="translation">${dictionary[word] || '‚ùì'}</div>
          `;
          symbolDiv.appendChild(fallback);
        };
      });
    }

    function playAudio(word) {
      const audio = new Audio(`https://tokipona.org/audio/${word}.mp3`);
      audio.play().catch(e => console.warn("No audio:", word));
    }

    function addFavorite(word) {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (!favorites.includes(word)) {
        favorites.push(word);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        renderFavorites();
      }
    }

    function renderFavorites() {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      const favDiv = document.getElementById("favoriteList");
      favDiv.innerHTML = "";
      favorites.forEach(word => {
        const span = document.createElement("span");
        span.className = "fav-item";
        span.textContent = word;
        span.onclick = () => {
          document.getElementById("wordInput").value = word;
          showSymbols();
        };
        favDiv.appendChild(span);
      });
    }

    renderFavorites();
  </script>
</body>
</html>
